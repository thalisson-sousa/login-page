<app-default-login-layout
    title="Sign in and start today!"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (submit)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">

        <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Your Name"
        placeholder="John Doe"
        >
            <img src="/assets/svg/email-Icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="johndoe@gmail.com"
        >
            <img src="/assets/svg/email-Icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your Password"
        >
            <img src="/assets/svg/password-Icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirm Your Password"
        >
            <img src="/assets/svg/password-Icon.svg" alt="">
        </app-primary-input>
    </form>
</app-default-login-layout>
